<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServiçoFácil - Dashboard Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet" />
    <link href="../assets/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
              <span class="navbar-brand">ServiçoFácil</span>
              <div class="d-flex">
                <span class="navbar-text me-3">
                  Bem-vindo(a), <span id="userName">Carregando...</span>
                </span>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                  <i class="bi bi-box-arrow-right"></i> Sair
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
      
      <div id="dashboardContent" style="display: none;">
        <!-- Seção de Busca de Prestadores -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Encontre Prestadores de Serviços</h3>
          </div>
          <div class="card-body">
            <form id="searchForm" class="row g-3">
              <!-- Filtros Principais -->
              <div class="col-md-4">
                <label for="categoria" class="form-label">Categoria de Serviço</label>
                <select class="form-select" id="categoria" name="categoria" required>
                  <option value="">Selecione uma categoria</option>
                  <option value="limpeza">Limpeza</option>
                  <option value="manutencao">Manutenção</option>
                  <option value="reforma">Reforma</option>
                  <option value="jardinagem">Jardinagem</option>
                  <option value="eletrica">Elétrica</option>
                  <option value="hidraulica">Hidráulica</option>
                  <option value="pintura">Pintura</option>
                  <option value="outros">Outros</option>
                </select>
              </div>
              
              <div class="col-md-4">
                <label for="localizacao" class="form-label">Localização</label>
                <input type="text" class="form-control" id="localizacao" name="localizacao" placeholder="Digite cidade ou bairro" required>
              </div>

              <div class="col-md-4">
                <label for="raio" class="form-label">Raio de Busca</label>
                <select class="form-select" id="raio" name="raio">
                  <option value="5">5 km</option>
                  <option value="10" selected>10 km</option>
                  <option value="20">20 km</option>
                  <option value="50">50 km</option>
                </select>
              </div>

              <!-- Filtros Avançados (inicialmente ocultos) -->
              <div class="col-12">
                <button type="button" class="btn btn-link" onclick="toggleFiltrosAvancados()">
                  <i class="bi bi-sliders"></i> Filtros Avançados
                </button>
              </div>

              <div id="filtrosAvancados" class="row g-3" style="display: none;">
                <div class="col-md-4">
                  <label for="avaliacaoMinima" class="form-label">Avaliação Mínima</label>
                  <select class="form-select" id="avaliacaoMinima" name="avaliacaoMinima">
                    <option value="">Qualquer avaliação</option>
                    <option value="4.5">4.5+ estrelas</option>
                    <option value="4">4+ estrelas</option>
                    <option value="3.5">3.5+ estrelas</option>
                    <option value="3">3+ estrelas</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="precoMinimo" class="form-label">Preço Mínimo</label>
                  <input type="number" class="form-control" id="precoMinimo" name="precoMinimo" placeholder="R$">
                </div>

                <div class="col-md-4">
                  <label for="precoMaximo" class="form-label">Preço Máximo</label>
                  <input type="number" class="form-control" id="precoMaximo" name="precoMaximo" placeholder="R$">
                </div>

                <div class="col-md-4">
                  <label for="disponibilidade" class="form-label">Disponibilidade</label>
                  <select class="form-select" id="disponibilidade" name="disponibilidade">
                    <option value="">Qualquer disponibilidade</option>
                    <option value="imediata">Disponível Imediatamente</option>
                    <option value="hoje">Hoje</option>
                    <option value="semana">Esta Semana</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="certificacoes" class="form-label">Certificações</label>
                  <select class="form-select" id="certificacoes" name="certificacoes">
                    <option value="">Qualquer</option>
                    <option value="sim">Apenas Certificados</option>
                  </select>
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-search"></i> Buscar Prestadores
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Seção de Resultados da Busca -->
        <div id="resultadosBusca" class="card mb-4" style="display: none;">
          <div class="card-header">
            <h4>Prestadores Encontrados</h4>
          </div>
          <div class="card-body">
            <div id="listaResultados" class="row"></div>
          </div>
        </div>

        <h3>Meus Serviços Publicados</h3>
        <div class="mt-4">
          <a href="./servico/servico-novo.html" class="btn btn-primary mb-4">
            <i class="bi bi-plus-circle"></i>
            Criar Nova Postagem de Serviço
          </a>

          <div class="card">
            <div class="card-header">
              <h3>Meus Serviços Publicados</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Título</th>
                      <th>Categoria</th>
                      <th>Orçamento</th>
                      <th>Status</th>
                      <th>Data</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody id="servicosTable">
                    <!-- Serviços serão carregados aqui via JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      
      <div class="mt-4">
        <a href="./servico/servico-novo.html" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i>
          Criar Nova Postagem de Serviço
        </a>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/cliente-dashboard.js"></script>
    <script src="../assets/js/prestador-busca.js"></script>
  </body>
</html>
