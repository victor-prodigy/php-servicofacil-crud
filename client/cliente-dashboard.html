<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServiçoFácil - Dashboard Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet" />
    <link href="../assets/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
              <span class="navbar-brand">ServiçoFácil</span>
              <div class="d-flex">
                <span class="navbar-text me-3">
                  Bem-vindo(a), <span id="userName">Carregando...</span>
                </span>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                  <i class="bi bi-box-arrow-right"></i> Sair
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
      
      <h1>Dashboard do Cliente</h1>
      <div id="dashboardContent" style="display: none;">
        <div class="mt-4">
          <a href="./servico/servico-novo.html" class="btn btn-primary mb-4">
            <i class="bi bi-plus-circle"></i>
            Criar Nova Postagem de Serviço
          </a>

          <div class="card">
            <div class="card-header">
              <h3>Meus Serviços Publicados</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Título</th>
                      <th>Categoria</th>
                      <th>Orçamento</th>
                      <th>Status</th>
                      <th>Data</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody id="servicosTable">
                    <!-- Serviços serão carregados aqui via JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      
      <div class="mt-4">
        <a href="./servico/servico-novo.html" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i>
          Criar Nova Postagem de Serviço
        </a>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/cliente-dashboard.js"></script>
  </body>
</html>
