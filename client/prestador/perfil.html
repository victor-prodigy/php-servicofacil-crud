<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServiçoFácil - Perfil do Prestador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet" />
    <link href="../../assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../cliente-dashboard.html">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Perfil do Prestador</li>
        </ol>
      </nav>

      <div class="row">
        <!-- Perfil Principal -->
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <div class="mb-3">
                <img id="prestadorFoto" src="../../assets/img/default-avatar.png" alt="Foto do Prestador" 
                     class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
              </div>
              <h3 id="prestadorNome">Carregando...</h3>
              <p id="prestadorCategoria" class="badge bg-primary mb-2">Carregando...</p>
              <div id="prestadorAvaliacao" class="mb-2">
                <span class="text-warning">★★★★★</span>
                <span>(0.0)</span>
              </div>
              <p id="prestadorLocalizacao" class="mb-2">
                <i class="bi bi-geo-alt"></i> Carregando...
              </p>
              <div id="prestadorCertificado" class="mb-3"></div>
              <button class="btn btn-primary w-100 mb-2" onclick="solicitarOrcamento()">
                Solicitar Orçamento
              </button>
              <button class="btn btn-outline-primary w-100" onclick="enviarMensagem()">
                Enviar Mensagem
              </button>
            </div>
          </div>

          <!-- Informações de Contato -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title mb-0">Informações de Contato</h5>
            </div>
            <div class="card-body">
              <div id="prestadorContatos">Carregando...</div>
            </div>
          </div>

          <!-- Disponibilidade -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title mb-0">Disponibilidade</h5>
            </div>
            <div class="card-body">
              <div id="prestadorDisponibilidade">Carregando...</div>
            </div>
          </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="col-md-8">
          <!-- Sobre -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title mb-0">Sobre</h5>
            </div>
            <div class="card-body">
              <p id="prestadorSobre">Carregando...</p>
            </div>
          </div>

          <!-- Certificações -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title mb-0">Certificações</h5>
            </div>
            <div class="card-body">
              <div id="prestadorCertificacoes" class="row">Carregando...</div>
            </div>
          </div>

          <!-- Portfólio -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title mb-0">Portfólio</h5>
            </div>
            <div class="card-body">
              <div id="prestadorPortfolio" class="row">Carregando...</div>
            </div>
          </div>

          <!-- Avaliações -->
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">Avaliações</h5>
            </div>
            <div class="card-body">
              <div id="prestadorAvaliacoes">Carregando...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Orçamento -->
    <div class="modal fade" id="orcamentoModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Solicitar Orçamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formOrcamento">
              <div class="mb-3">
                <label for="descricaoServico" class="form-label">Descreva o Serviço</label>
                <textarea class="form-control" id="descricaoServico" rows="4" required></textarea>
              </div>
              <div class="mb-3">
                <label for="dataPreferencial" class="form-label">Data Preferencial</label>
                <input type="date" class="form-control" id="dataPreferencial" required>
              </div>
              <div class="mb-3">
                <label for="orcamentoEstimado" class="form-label">Orçamento Estimado (R$)</label>
                <input type="number" class="form-control" id="orcamentoEstimado" min="0" step="0.01">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="enviarOrcamento()">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/prestador-perfil.js"></script>
  </body>
</html>
