<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServiçoFácil - Painel de Serviços Publicados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link href="../../assets/css/dashboard.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      .service-card {
        transition: transform 0.2s, box-shadow 0.2s;
        border: none;
        border-radius: 12px;
        margin-bottom: 1rem;
      }

      .service-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1) !important;
      }

      .badge-disponivel {
        background-color: #28a745;
        color: white;
      }

      .badge-indisponivel {
        background-color: #dc3545;
        color: white;
      }

      .badge-ativo {
        background-color: #007bff;
        color: white;
      }

      .badge-inativo {
        background-color: #6c757d;
        color: white;
      }

      .btn-action {
        margin: 0 0.25rem;
      }

      .page-header {
        background: linear-gradient(135deg, #f78a45, #e6782c);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
        border-radius: 0 0 20px 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <nav
      class="navbar navbar-expand-lg fixed-top bg-white shadow-sm"
      aria-label="Main navigation"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bold"
          href="../../index.html"
          style="color: #f88b45; font-size: 1.3rem"
        >
          ServiçoFácil
        </a>
        <button
          class="navbar-toggler p-0 border-0"
          type="button"
          id="navbarSideCollapse"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse offcanvas-collapse"
          id="navbarsExampleDefault"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../prestador-dashboard.html">
                <i class="bi bi-speedometer2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="painel-servicos-publicados.html">
                <i class="bi bi-journal-text"></i> Meus Serviços
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="postar-servico.html">
                <i class="bi bi-plus-circle"></i> Postar Serviço
              </a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-danger" onclick="logout()">
              <i class="bi bi-box-arrow-right"></i> Sair
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-4">
      <!-- Page Header -->
      <div class="page-header text-center">
        <h1 class="mb-2">
          <i class="bi bi-journal-text"></i> Painel de Serviços Publicados
        </h1>
        <p class="mb-0">Gerencie suas postagens de serviços</p>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="postar-servico.html" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Nova Postagem
        </a>
        <button onclick="carregarPostagens()" class="btn btn-secondary">
          <i class="bi bi-arrow-clockwise"></i> Atualizar
        </button>
      </div>

      <!-- Services List -->
      <div id="servicesContainer">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
          <p class="mt-3 text-muted">Carregando serviços...</p>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Postagem</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editServiceId" name="service_id" />
              <div class="mb-3">
                <label for="editTitulo" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTitulo"
                  name="titulo"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDescricao" class="form-label">Descrição</label>
                <textarea
                  class="form-control"
                  id="editDescricao"
                  name="descricao"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editCategoria" class="form-label">Categoria</label>
                <select
                  class="form-select"
                  id="editCategoria"
                  name="categoria"
                  required
                >
                  <option value="">Selecione uma categoria</option>
                  <option value="limpeza">Limpeza</option>
                  <option value="manutencao">Manutenção</option>
                  <option value="reforma">Reforma</option>
                  <option value="jardinagem">Jardinagem</option>
                  <option value="eletrica">Elétrica</option>
                  <option value="hidraulica">Hidráulica</option>
                  <option value="pintura">Pintura</option>
                  <option value="outros">Outros</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editPreco" class="form-label">Preço (R$)</label>
                <input
                  type="number"
                  class="form-control"
                  id="editPreco"
                  name="preco"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDisponibilidade" class="form-label"
                  >Disponibilidade</label
                >
                <select
                  class="form-select"
                  id="editDisponibilidade"
                  name="disponibilidade"
                  required
                >
                  <option value="disponivel">Disponível</option>
                  <option value="indisponivel">Indisponível</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="salvarEdicao()">
              Salvar Alterações
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Offcanvas Navbar Script -->
    <script>
      (function () {
        "use strict";
        document
          .querySelector("#navbarSideCollapse")
          .addEventListener("click", function () {
            document
              .querySelector(".offcanvas-collapse")
              .classList.toggle("open");
          });
      })();
    </script>
    <!-- Custom JS -->
    <script src="../../assets/js/painel-servicos-publicados.js"></script>
  </body>
</html>
