<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>ServiçoFácil - Publicar Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="../../assets/css/forms.css" rel="stylesheet" />
    <link href="../../assets/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top w-100">
      <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="../../index.html" style="color: #f88b45; font-size: 1.5rem;">
          ServiçoFácil
        </a>
        
        <div class="d-flex gap-2">
          <a href="../prestador-dashboard.html" class="btn btn-outline-primary" style="border-color: #f88b45; color: #f88b45;">
            <i class="fas fa-arrow-left me-1"></i> Voltar ao Dashboard
          </a>
          <a href="../login/index.html" class="btn btn-primary" style="background-color: #f88b45; border-color: #f88b45;">
            <i class="fas fa-sign-out-alt me-1"></i> Sair
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <!-- Page Header -->
          <div class="card shadow-sm mb-4">
            <div class="card-body text-center bg-light">
              <i class="fas fa-briefcase text-primary mb-3" style="font-size: 3rem; color: #f88b45 !important;"></i>
              <h2 class="card-title mb-2">Publicar Novo Serviço</h2>
              <p class="text-muted">Preencha os dados do serviço que você oferece</p>
            </div>
          </div>

          <!-- Form Card -->
          <div class="card shadow-sm">
            <div class="card-body">
              <!-- Alert area -->
              <div id="alertMessage" class="alert d-none mb-4" role="alert"></div>

              <form id="servicoForm" method="POST" action="../../php/prestador/servico-novo.php">
                
                <!-- Título do Serviço -->
                <div class="mb-4">
                  <label for="titulo" class="form-label fw-semibold">
                    <i class="fas fa-heading text-primary me-2" style="color: #f88b45 !important;"></i>Título do Serviço
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="titulo"
                    name="titulo"
                    placeholder="Ex: Instalação Elétrica Residencial"
                    required
                    maxlength="200"
                  />
                  <div class="form-text">Seja claro e objetivo no título</div>
                </div>

                <!-- Descrição -->
                <div class="mb-4">
                  <label for="descricao" class="form-label fw-semibold">
                    <i class="fas fa-align-left text-primary me-2" style="color: #f88b45 !important;"></i>Descrição do Serviço
                  </label>
                  <textarea
                    class="form-control"
                    id="descricao"
                    name="descricao"
                    rows="4"
                    placeholder="Descreva detalhadamente o serviço que você oferece..."
                    required
                  ></textarea>
                  <div class="form-text">Inclua informações importantes sobre o serviço</div>
                </div>

                <!-- Categoria -->
                <div class="mb-4">
                  <label for="categoria" class="form-label fw-semibold">
                    <i class="fas fa-list text-primary me-2" style="color: #f88b45 !important;"></i>Categoria
                  </label>
                  <select class="form-select form-select-lg" id="categoria" name="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="manutencao">Manutenção</option>
                    <option value="reforma">Reforma</option>
                    <option value="jardinagem">Jardinagem</option>
                    <option value="eletrica">Elétrica</option>
                    <option value="hidraulica">Hidráulica</option>
                    <option value="pintura">Pintura</option>
                    <option value="marcenaria">Marcenaria</option>
                    <option value="serralheria">Serralheria</option>
                    <option value="outros">Outros</option>
                  </select>
                </div>

                <!-- Preço e Tempo -->
                <div class="row mb-4">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="orcamento" class="form-label fw-semibold">
                      <i class="fas fa-dollar-sign text-primary me-2" style="color: #f88b45 !important;"></i>Preço do Serviço
                    </label>
                    <div class="input-group input-group-lg">
                      <span class="input-group-text">R$</span>
                      <input
                        type="number"
                        class="form-control"
                        id="orcamento"
                        name="orcamento"
                        placeholder="0.00"
                        step="1.00"
                        min="0"
                        required
                      />
                    </div>
                    <div class="form-text">Valor base do serviço</div>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="prazo" class="form-label fw-semibold">
                      <i class="fas fa-clock text-primary me-2" style="color: #f88b45 !important;"></i>Tempo Estimado
                    </label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="prazo"
                      name="prazo"
                      placeholder="Ex: 2 dias, 1 semana"
                      required
                    />
                    <div class="form-text">Prazo médio de execução</div>
                  </div>
                </div>

                <!-- Localização -->
                <div class="mb-4">
                  <label for="localizacao" class="form-label fw-semibold">
                    <i class="fas fa-map-marker-alt text-primary me-2" style="color: #f88b45 !important;"></i>Área de Atendimento
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="localizacao"
                    name="localizacao"
                    placeholder="Ex: Curitiba - PR e região metropolitana"
                    required
                  />
                  <div class="form-text">Onde você atende?</div>
                </div>

                <!-- Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                  <a href="../prestador-dashboard.html" class="btn btn-outline-secondary btn-lg me-md-2">
                    <i class="fas fa-times me-2"></i>Cancelar
                  </a>
                  <button type="submit" class="btn btn-primary btn-lg" style="background-color: #f88b45; border-color: #f88b45;">
                    <i class="fas fa-paper-plane me-2"></i>Publicar Serviço
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/servico-novo-prestador.js"></script>
  </body>
</html>
