<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servi√ßoF√°cil - Buscar Prestadores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link href="../../assets/css/main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      .prestador-card {
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }

      .prestador-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
      }

      .star-rating {
        color: #ffc107;
      }

      .specialty-badge {
        font-size: 0.75rem;
        padding: 0.35rem 0.65rem;
      }

      .search-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 1rem;
        padding: 2rem;
        color: white;
        margin-bottom: 2rem;
      }

      .filter-btn-group .btn {
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .no-results {
        text-align: center;
        padding: 3rem;
      }

      .prestador-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .stats-row {
        display: flex;
        justify-content: space-around;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #dee2e6;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 1.25rem;
        font-weight: 600;
        color: #667eea;
      }

      .stat-label {
        font-size: 0.875rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold">Servi√ßoF√°cil</span>
        <div class="d-flex">
          <a
            href="../cliente-dashboard.html"
            class="btn btn-outline-primary btn-sm me-2"
          >
            <i class="bi bi-arrow-left"></i> Voltar
          </a>
          <span class="navbar-text me-3">
            <span id="userName">Carregando...</span>
          </span>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Search Section -->
      <div class="search-section">
        <h2 class="mb-3">
          <i class="bi bi-search"></i> Buscar Prestadores de Servi√ßo
        </h2>
        <p class="mb-4">
          Encontre profissionais qualificados para o seu projeto
        </p>

        <!-- Search Form -->
        <form id="searchForm" class="row g-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control form-control-lg"
              id="searchInput"
              placeholder="üîç Buscar por nome ou especialidade..."
              autocomplete="off"
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="locationInput"
              placeholder="üìç Localiza√ß√£o"
              autocomplete="off"
            />
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-light btn-lg w-100">
              <i class="bi bi-search"></i> Buscar
            </button>
          </div>
        </form>

        <!-- Quick Filters -->
        <div class="mt-4">
          <p class="mb-2 fw-semibold">Filtros R√°pidos:</p>
          <div class="filter-btn-group">
            <button
              class="btn btn-sm btn-light filter-specialty"
              data-specialty=""
            >
              <i class="bi bi-grid"></i> Todas as Especialidades
            </button>
            <button
              class="btn btn-sm btn-light filter-specialty"
              data-specialty="Encanamento"
            >
              <i class="bi bi-tools"></i> Encanamento
            </button>
            <button
              class="btn btn-sm btn-light filter-specialty"
              data-specialty="El√©trica"
            >
              <i class="bi bi-lightning"></i> El√©trica
            </button>
            <button
              class="btn btn-sm btn-light filter-specialty"
              data-specialty="Pintura"
            >
              <i class="bi bi-palette"></i> Pintura
            </button>
            <button
              class="btn btn-sm btn-light filter-specialty"
              data-specialty="Limpeza"
            >
              <i class="bi bi-broom"></i> Limpeza
            </button>
            <button
              class="btn btn-sm btn-light filter-specialty"
              data-specialty="Jardinagem"
            >
              <i class="bi bi-flower1"></i> Jardinagem
            </button>
          </div>
        </div>
      </div>

      <!-- Results Section -->
      <div id="resultsContainer">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>
            <i class="bi bi-people"></i>
            Prestadores Encontrados: <span id="totalResults">0</span>
          </h4>
          <div id="resultsMessage" class="text-muted"></div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5" style="display: none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
          <p class="mt-3">Carregando prestadores...</p>
        </div>

        <!-- Results Grid -->
        <div id="resultsGrid" class="row g-4">
          <!-- Prestadores ser√£o carregados aqui via JavaScript -->
        </div>

        <!-- No Results State -->
        <div id="noResultsState" class="no-results" style="display: none">
          <i class="bi bi-search" style="font-size: 4rem; color: #dee2e6"></i>
          <h5 class="mt-3">Nenhum prestador encontrado</h5>
          <p class="text-muted">Tente ajustar seus filtros de busca</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/buscar-prestadores.js"></script>
  </body>
</html>
