<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServiçoFácil - Nova Postagem de Serviço</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link href="../../assets/css/forms.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Nova Postagem de Serviço</h2>
            </div>
            <div class="card-body">
              <form
                id="servicoForm"
                method="POST"
                action="../../php/servico/novo-servico.php"
              >
                <div class="mb-3">
                  <label for="titulo" class="form-label"
                    >Título do Serviço</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="titulo"
                    name="titulo"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="descricao" class="form-label"
                    >Descrição do Serviço</label
                  >
                  <textarea
                    class="form-control"
                    id="descricao"
                    name="descricao"
                    rows="4"
                    required
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="categoria" class="form-label">Categoria</label>
                  <select
                    class="form-select"
                    id="categoria"
                    name="categoria"
                    required
                  >
                    <option value="">Selecione uma categoria</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="manutencao">Manutenção</option>
                    <option value="reforma">Reforma</option>
                    <option value="jardinagem">Jardinagem</option>
                    <option value="eletrica">Elétrica</option>
                    <option value="hidraulica">Hidráulica</option>
                    <option value="pintura">Pintura</option>
                    <option value="outros">Outros</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="orcamento" class="form-label"
                    >Orçamento Estimado (R$)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="orcamento"
                    name="orcamento"
                    min="0"
                    step="0.01"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="prazo" class="form-label">Prazo Desejado</label>
                  <input
                    type="date"
                    class="form-control"
                    id="prazo"
                    name="prazo"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="localizacao" class="form-label"
                    >Localização</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="localizacao"
                    name="localizacao"
                    required
                  />
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Publicar Serviço
                  </button>
                  <a href="../cliente-dashboard.html" class="btn btn-secondary"
                    >Voltar</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/novo-servico.js"></script>
  </body>
</html>
