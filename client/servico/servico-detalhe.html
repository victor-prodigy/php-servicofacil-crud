<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServiçoFácil - Detalhes do Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet" />
    <link href="../../assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../cliente-dashboard.html">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Detalhes do Serviço</li>
        </ol>
      </nav>

      <div class="card">
        <div class="card-header">
          <h2 id="servicoTitulo">Carregando...</h2>
        </div>
        <div class="card-body">
          <div id="servicoDetalhes">
            <div class="row mb-4">
              <div class="col-md-6">
                <h5>Categoria</h5>
                <p id="servicoCategoria">Carregando...</p>
              </div>
              <div class="col-md-6">
                <h5>Status</h5>
                <p><span id="servicoStatus" class="badge">Carregando...</span></p>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-12">
                <h5>Descrição</h5>
                <p id="servicoDescricao">Carregando...</p>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-4">
                <h5>Orçamento</h5>
                <p id="servicoOrcamento">Carregando...</p>
              </div>
              <div class="col-md-4">
                <h5>Prazo</h5>
                <p id="servicoPrazo">Carregando...</p>
              </div>
              <div class="col-md-4">
                <h5>Localização</h5>
                <p id="servicoLocalizacao">Carregando...</p>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <a href="#" id="btnEditar" class="btn btn-primary me-2">
                  <i class="bi bi-pencil"></i> Editar
                </a>
                <button id="btnExcluir" class="btn btn-danger">
                  <i class="bi bi-trash"></i> Excluir
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/servico-detalhe.js"></script>
  </body>
</html>
