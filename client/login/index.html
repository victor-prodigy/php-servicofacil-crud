<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>ServiçoFácil - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link href="../assets/css/auth.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container-fluid d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="row justify-content-center w-100">
        <div class="col-12 col-md-6 col-lg-4">
          <!-- Header -->
          <div class="text-center mb-4">
            <h1 class="logo-title">ServiçoFácil</h1>
            <p class="text-muted fw-semibold">Entre em sua conta</p>
          </div>

          <!-- Form -->
          <form id="dynamicSigninForm" method="POST">
            <!-- Profile Selection -->
            <div class="mb-4">
              <label class="form-label fw-medium text-dark"
                >Selecione seu perfil</label
              >
              <div class="row g-3">
                <div class="col-6">
                  <div
                    class="profile-card"
                    id="cliente-card"
                    data-user-type="customer"
                  >
                    <div class="profile-icon">
                      <svg
                        width="14"
                        height="14"
                        viewBox="0 0 24 24"
                        fill="white"
                      >
                        <path
                          d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                        />
                      </svg>
                    </div>
                    <h6 class="fw-semibold mb-1">Cliente</h6>
                    <small class="text-muted">Publicação de demanda</small>
                  </div>
                </div>
                <div class="col-6">
                  <div
                    class="profile-card"
                    id="prestador-card"
                    data-user-type="service_provider"
                  >
                    <div class="profile-icon">
                      <svg
                        width="14"
                        height="14"
                        viewBox="0 0 24 24"
                        fill="white"
                      >
                        <path
                          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                        />
                      </svg>
                    </div>
                    <h6 class="fw-semibold mb-1">Prestador</h6>
                    <small class="text-muted"
                      >Prestadores veem lista de demandas</small
                    >
                  </div>
                </div>
              </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label fw-medium">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="form-label fw-medium">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <!-- Hidden field for user type -->
            <input
              type="hidden"
              id="user_type"
              name="user_type"
              value="customer"
            />

            <!-- Alert area -->
            <div id="alert-area" class="mb-3"></div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
              <button
                type="submit"
                class="btn btn-primary-custom py-2"
                id="submit-btn"
              >
                Entrar como Cliente
              </button>
            </div>

            <!-- Forgot Password Link -->
            <div class="text-center mb-3">
              <a href="#" class="text-link">Esqueceu sua senha?</a>
            </div>

            <!-- Signup Link -->
            <div class="text-center">
              <span class="text-muted">Não tem uma conta? </span>
              <a href="signup.html" class="text-link">Cadastrar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/dynamic-signin.js"></script>
  </body>
</html>
